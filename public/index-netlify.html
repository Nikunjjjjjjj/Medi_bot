<!DOCTYPE html>
<html>
<head>
  <title>Semantic Chatbot</title>
  <style>
    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    #msgInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .mic-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: background-color 0.3s;
    }
    
    .mic-button:hover {
      background: #0056b3;
    }
    
    .mic-button.recording {
      background: #dc3545;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .send-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .send-button:hover {
      background: #218838;
    }
    
    #fileInput {
      display: none;
    }
    
    .status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    
    .config-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
      font-size: 14px;
    }
    
    .config-info h3 {
      margin-top: 0;
      color: #495057;
    }
  </style>
</head>
<body>
  <h1>Ask Me Anything ü§ñ</h1>
  
  <div class="config-info">
    <h3>‚ö†Ô∏è Configuration Required</h3>
    <p>This frontend needs to be connected to your backend server. Please update the <code>BACKEND_URL</code> in the JavaScript file and the redirects in <code>netlify.toml</code> to point to your deployed backend.</p>
    <p><strong>Backend URL:</strong> <span id="backendUrl">Not configured</span></p>
  </div>
  
  <div id="chat"></div>
  
  <div class="input-container">
    <input id="msgInput" placeholder="Type your message..." />
    <button class="mic-button" onclick="toggleRecording()" title="Click to record or upload audio">
      üé§
    </button>
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>
  
  <input type="file" id="fileInput" accept="audio/*,.mp3" onchange="handleFileUpload(event)" />
  <div id="status" class="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat-netlify.js"></script>
  <script>
    // Display current backend URL
    document.getElementById('backendUrl').textContent = window.BACKEND_URL || 'Not configured';
  </script>
</body>
</html>
